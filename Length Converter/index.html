<!DOCTYPE html>
<html>
<head>
	<title>Length Convertor</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="assets/img/favicon.png">
</head>
<body>
<div class="wrapper container">
	<header class="head">
		<h1>Converter</h1>
	</header>
	<form>
		<select id="converts" class="form-control">
			<option value="mToKm">Meter To Km</option>
			<option value="mToCm">Meter To Cm</option>
			<option value="kmToM">Kilometer To M</option>
			<option value="kmToCm">Kilometer To Cm</option>
			<option value="CmToKm">Centimeter To Km</option>
			<option value="CmToM">Centimeter To M</option>
		</select><br>
		<input type="number" placeholder="Enter Length Here" id="input" class="form-control"><br>
		<button class="btn btn-success" id="btn">CONVERT</button>
	</form>
	<script src="assets/js/script.js"></script>
</div>
</body>
</html>
